<VirtualHost 127.0.0.1:81>
    # ServerName      @SERVER_NAME@
    # ServerAlias     @SERVER_ALIAS@
    ServerName      soundstream
    ServerAlias     www.soundstream

    DocumentRoot    @PROJECT@/src

    DirectoryIndex  index.php index.html


    <Directory @PROJECT@/src>
        AllowOverride All
        Require all granted
    </Directory>

    # Отладка апача не нужна
    LogLevel        debug

    ErrorLog        ${APACHE_LOG_DIR}/@HOSTNAME@.error.log
    CustomLog       ${APACHE_LOG_DIR}/@HOSTNAME@.access.log combined

    # Лимит на выполнение, сек.
    RLimitCPU       120         120
    # Лимит памяти 1Gb
    RLimitMEM       1073741824  1073741824

</VirtualHost>
